<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Document</title>
</head>
<body style="background-color: rgba(172, 44, 159, 0.308) ;">
    
    <form class="p-4 m-5 w-50 shadow needs-validation rounded-5 " style="background-color: rgb(109, 190, 204) ;" novalidate>
        <div class="d-flex flex-row justify-content-between mb-3">
            <div class="form-group w-50">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" placeholder="@gmail.com" id="email" required >
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group w-50 mx-4">
                <label for="name">name:</label>
                <input type="text" class="form-control  " placeholder="Enter name" id="name"  required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
        </div>

        <div class="d-flex flex-row justify-content-between">
            <div>
                <span><b>gender</b></span>
                <div class="form-check">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="optradio" required>Female
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="optradio" required>Male
                      <div class="valid-feedback">Valid.</div>
                      <div class="invalid-feedback">Please choose a gender.</div>
                    </label>
                  </div>
            </div>
            <div class="w-25 mx-4">
                <select class="form-control " id="select1" required>
                    <option selected disabled value="" >select</option>
                    <option>Benz</option>
                    <option>BMW</option>
                    <option>Porsche</option>
                  </select>
                  <div class="valid-feedback">Valid.</div>
                  <div class="invalid-feedback">Please Select a valid option.</div>
            </div>
        </div>

        <div class="form-check my-4">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input" value="" required>Agree with page <span class="text-primary" ><u>privecy Policy</u></span>
              <div class="invalid-feedback">You must accept to procced</div>
            </label>
        </div>
        
        <textarea name="text-area" id="comments" cols="30" rows="4" placeholder="textArea"></textarea>

        <div class="d-flex flex-row justify-content-center ">
            <button class="btn btn-primary" type="submit" >Submit</button>
        </div>
    </form>

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="./script.js"></script>
</body>
</html>
